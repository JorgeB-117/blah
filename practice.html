<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* Add margin below the purchase button */
        #purchaseButton{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
     <!-- Product Information Section -->
    <h2>T-Shirts</h2>
    <p id="priceDisplay"> Price: XX.XX</p> <!-- Placeholder for product price -->
    <p id="availabilityDisplay">Availability: Unknown</p> <!-- Placeholder for product availability -->

     <!-- Size Selection Dropdown -->
    <label for="size">Choose a size:</label>
    <select id="size" name="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>
    <br><br>
      <!-- Purchase Button -->
    <button id="purchaseButton" type="button">Purchase</button>

    <!-- Form to add new product -->
    <form id="addProductForm">
        <input type="text" id="newSize" placeholder="New Size">
        <input type="number" id="newPrice" placeholder="New Price">
        <input type="text" id="newAvailability" placeholder="New Availability">
        <button type="submit">Add Product</button>
    </form>

    </script>

    <!-- Include main.js -->
    <script src="practice.js"></script>
</body>
</html>
